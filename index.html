<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links for bootstrap, font awesome, and google fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Sriracha&display=swap">
    <title>Password Generator</title>
</head>

<body style="background-color: #666;">

    <!-- Navigation bar -->
    <nav class=" col py-4 px-lg-2 navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <a class="navbar-brand ml-5">Password Generator</a>
    </nav>

    <!-- Main content -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-8 bg-light py-5 mb-5 px-5">
                <h1 style="font-family: Roboto;">Generate a Password</h1>
                <hr class="my-4">
                <div class="row pl-5">
                    <div class="col-md-3 form-check">
                        <input type="checkbox" class="form-check-input" id="lowercaseChecked" checked>
                        <label class="form-check-label" for="materialChecked2" style="font-family: Roboto; font-weight: bold;" >Lowercase</label>
                    </div>
                    <div class="col-md-3 form-check">
                        <input type="checkbox" class="form-check-input" id="uppercaseChecked" checked>
                        <label class="form-check-label" for="materialChecked2" style="font-family: Roboto; font-weight: bold;" >Uppercase</label>
                    </div>
                </div>
                <div class="row pl-5 pt-3" id="numbers">
                    <div class="col-md-3 form-check">
                        <input type="checkbox" class="form-check-input" id="numbersChecked" checked>
                        <label class="form-check-label" for="materialChecked2" style="font-family: Roboto; font-weight: bold;" >Numbers</label>
                    </div>
                    <div class="col-md-6 form-check">
                        <input type="checkbox" class="form-check-input" id="specialChecked" checked>
                        <label class="form-check-label" for="materialChecked2" style="font-family: Roboto; font-weight: bold;" >Special Characters</label>
                    </div>
                </div>
                <div class="row pl-5 pt-3">
                    <label class="col-md-3 pl-1" for="formGroupMessage" style="font-family: Roboto; font-weight: bold;">Password Length</label>
                    <div class="col-md-3 form-group pl-0 pt-1">
                        <form class="range-field">
                            <input id="slider" type="range" min="8" max="128" />
                        </form>
                    </div>
                    <div class="col-md-6 pl-0" id="slideValue" class="label label-primary" style="font-family: Roboto; font-size: 27px;">50</div>
                </div>
                <div class="col-md-10 form-group">                    
                    <textarea class="form-control" readonly id="password" placeholder="Your Secure Password" style="font-family: Roboto; font-weight: bold;" rows="4"></textarea>
                </div>
                <button id="generate" class="btn btn-primary ml-3" style="font-family: Roboto; font-weight: bold;" >Generate Password</button>
            </div>
        </div>
    </div>

    <!-- Footer with links and a copyright paragraph-->
    <footer class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a href="https://github.com/bg9892" class="text-light nav-link">
                                <span class="fa fa-github fa-2x"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.linkedin.com/in/bradley-goff-021554197" class="text-light nav-link">
                                <span class="fa fa-linkedin fa-2x"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center text-light">
                    <p style="font-family: Roboto; font-weight: bold;" >Copyright Bradley Goff Â© 2020. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- The next three links are required for bootstrap to function properly -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- link to javascript -->
    <script src="script.js"></script>

</body>

</html>
