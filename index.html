<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links for bootstrap, font awesome, and google fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Sriracha&display=swap">
    <title>Password Generator</title>
</head>

<body style="background-color: #666;">

    <!-- Navigation bar -->
    <nav class=" col py-4 px-lg-2 navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <a class="navbar-brand ml-5">Password Generator</a>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-10 bg-light py-5  mb-5 px-5">
                <h1>Generate a Password</h1>
                <hr class="my-4">

                <div class="form-group">
                    <label for="formGroupMessage">Number of characters 8-128</label>
                    <textarea class="form-control" id="textbox1" placeholder="Type Number Characters Here" rows="1" ></textarea>
                </div>

                <div class="form-group">
                    <label for="formGroupMessage">Password</label>
                    <textarea class="form-control" readonly id="password" placeholder="Your Secure Password" rows="4" ></textarea>
                </div>

                <button id="generate" class="btn btn-primary">Generate Password</button>
            </div>
        </div>
    </div>

    <!-- Footer with links and a copyright paragraph-->
    <footer class="bg-dark fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a href="https://github.com/bg9892" class="text-light nav-link">
                                <span class="fa fa-github fa-2x"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.linkedin.com/in/bradley-goff-021554197" class="text-light nav-link">
                                <span class="fa fa-linkedin fa-2x"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center text-light">
                    <p>Copyright Bradley Goff Â© 2020. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- The next three links are required for bootstrap to function properly -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
